<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>nLocate Spot Collector</title>
    </head>
    <body>
        <div class="app">
            <img src="img/logo.png" height="100">
            <h1>nLocate Spot Collector</h1>

            <div id="deviceready" class="blink">
                <p class="event listening">Starting Device</p>
                <div class="event received">

                </div>
                <br/><br/><br/>
                <button onclick="app.takePicture();">Take Picture</button>
            </div>
            <div id="AllEntries" style="height:300px;"> All Entries </div>
            <div id="clear"><button onclick="app.clear();">Clear all</button> </div>
            <script>
            document.getElementById("AllEntries").innerHTML= window.localStorage.getItem("allEntries");
            </script>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
